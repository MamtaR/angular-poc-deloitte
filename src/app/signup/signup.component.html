<div class="signup-container">
    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="signupObj.name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="signupObj.email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required [(ngModel)]="signupObj.password">
        </div>
        <button type="submit" (click) = "onSignup()">Sign Up</button>
    </form>
    <span>Already have an account.<a routerLink="/login"> Click here to Login!</a></span>
</div>
