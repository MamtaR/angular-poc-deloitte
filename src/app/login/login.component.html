<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="name" required [(ngModel)]="loginObj.name">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required [(ngModel)]="loginObj.password">
        </div>
        <button type="submit" (click) = "onLogin()">Login</button>
    </form>
    <span> New User. <a routerLink="/signup"> Click here to Signup!</a></span>
</div>
